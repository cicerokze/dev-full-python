{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Register New Order</h1>
    <form method="post" action="/api/order-create">
      <div class="field">
        <label class="label">Customer Name</label>
        <input class="input" name="customer_name" required>
      </div>
      <div class="field">
        <label class="label">Email</label>
        <input class="input" type="email" name="customer_email" required>
      </div>
      <div class="field">
        <label class="label">Order Date</label>
        <input class="input" type="datetime-local" name="order_date" required>
      </div>

      <!-- Dynamically adding items will be enhanced with HTMX later -->
      <div class="field">
        <label class="label">Item Name</label>
        <input class="input" name="item_name" required>
        <label class="label">Quantity</label>
        <input class="input" type="number" name="quantity" required>
        <label class="label">Unit Price</label>
        <input class="input" type="number" step="0.01" name="unit_price" required>
      </div>

      <button class="button is-primary" type="submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
